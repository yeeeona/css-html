
<!DOCTYPE html>
    <html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <title>select 태그</title>
    </head>
    <body>
        <h2>회원님의 국적과 여행한 국가를 선택하시오.</h2>
        <hr>
        국적 :
        <select name="country">
            <option value="Korea">대한민국</option>
            <option value="Japan">일본</option>
            <option value="USA">미국</option>
            <option value="France" selected>프랑스</option>
            <option value="England">영국</option>
            <option value="Others">기타</option>
        </select>&nbsp;&nbsp;&nbsp;
        여행한 도시 :
        <select name="city" multple size ='3'>
            <option valiue="Seoul">서울</option>
            <option valiue="Tokyo" selected>도쿄</option>
            <option valiue="Washington">워싱턴</option>
            <option valiue="Paris">파리</option>
            <option valiue="London" selected>런던</option>
            <option valiue="Others">기타</option>
        </select>
        <br>
    
    </body>
</html>
