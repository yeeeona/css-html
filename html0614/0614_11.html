<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <title>radio, checkbox 활용</title>
    </head>
    <body>
        <!-- 전공: 1개 선택, radio, 취미: 1개 이상, checkbox, 특기: select, 여러개 -->
        <h2>학생의 정보를 입력하시오</h2>
        <form action="" method=""></form>
        Q1. 학생의 이름을 입력하시오.<br>
        이름 : <input type="text" name = "name" placeholder="이름을 입력하세요">&nbsp;&nbsp;

        Q2. 학생의 전공을 선택하시오.<br>
        전공 : 
        <input type="radio" name="major" value="ComputerScience">컴퓨터공학과&nbsp;&nbsp;
        <input type="radio" name="major" value="philosophy">철학과&nbsp;&nbsp;
        <input type="radio" name="major" value="economics">경제학과&nbsp;&nbsp;
        <input type="radio" name="major" value="architecture">건축학과&nbsp;&nbsp;
        <input type="radio" name="major" value="psychology">심리학과&nbsp;&nbsp;
        <input type="radio" name="major" value="Nursing">간호학과&nbsp;&nbsp;

        Q3. 학생의 취미를 선택하시오<br>
        <input type="checkbox" name="hobby" value="mountain">등산<br>

        Q4. 학생의 특기를 선택하시오<br>

        <input type="submit" value="전송">&nbsp;&nbsp;
        <input type="reset" value ="취소">
    </body>
</html>
