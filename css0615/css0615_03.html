<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습</title>
    <style>
        /* 주석 */
        h2 { background-color: skyblue;}
        li { color: blue;}
        #s1 { background-color: pink;}
        li#s2 { color: red;}
    </style>
</head>
<body>
    <h2>스타일 선택자 연습</h2>
    <ul>
        <li>HTML5</li>
        <li id="s1">CSS3</li>
        <li>Javascript</li>
        <li id="s2">jQuery</li>
    </ul>
</body>
</html>
