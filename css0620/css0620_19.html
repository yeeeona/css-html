<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <title>text-shadow 속성</title>
    <style>
        /* text-shadow: 가로 세로 (번진정도) n색  */
        #t1{text-shadow: 2px 2px;}
        #t2{text-shadow: 2px 2px blue;}
        #t3{text-shadow: 2px 2px 5px blue}
        #t4{text-shadow:0 0 3px blue, 0 0 5px red}
        #t5{text-shadow:-2px 0px black, 0 2px black, 2px 0 black, 0 -2px black;
            color: orange;}
    </style>
</head>
<body>
    <h1 id="t1">Text-Shadow 효과 1</h1>
    <h1 id="t2">Text-Shadow 효과 2</h1>
    <h1 id="t3">Text-Shadow 효과 3</h1>
    <h1 id="t4">Text-Shadow 효과 4</h1>
    <h1 id="t5">Text-Shadow 효과 5</h1>
    <h1 id="t6">Text-Shadow 효과 6</h1>
    <h1 id="t7">Text-Shadow 효과 7</h1>
    <h1 id="t8">Text-Shadow 효과 8</h1>
</body>
</html>
