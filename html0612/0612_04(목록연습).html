<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <title>목록 태그 연습</title>
    </head>
    <body>
        <!-- 1. 남자 농구와 여자 농구 1~3위 팀을 순서없는 목록
        남자 농구는 반원으로, 여자 농구는 꽉찬 사각형으로-->
        <h3> 남자 농구</h3>
        <ul tyep = 'circle'>
            <li>안양 KGC</li>
            <li>창원 LG</li>
            <li>서울 SK</li>
        </ul>
        <h3> 여자 농구</h3>
        <ul tyep = "square">
            <li>우리은행 우리WON</li>
            <li>BNK 썸</li>
            <li>삼성생명 블루밍스</li>
        </ul>
        <!-- 1. 남자 배구와 여자 배구 1~3위 팀을 순서없는 목록
            남자 배구는 알파벳 소문자, 여자 배구는 로마자 대문자-->
        <h3> 남자 배구</h3>
        <ol type = "a">
            <li>대한항공</li>
            <li>현대캐피탈</li>
            <li>우리카드</li>
        </ol>
        <h3> 여자 배구</h3>
        <ol type = "I">
            <li>흥국생명</li>
            <li>현대건설</li>
            <li>한국도로공사</li>
        </ol>
        <!-- 퀴즈 3번. 1박 2일 가족 여행 코스-->
        
        <h3> 1박 2일 가족 여행 코스</h3>
        <ul>
            <li>1일차</li>
            <ol type = "a">
                <li>해녀 박물관</li>
                <li>낚시 체험</li>   
            </ol>     
            <li>2일차</li>
            <ol type = "a" start="3">
                <li>용눈이 오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </ul>
    </body>
</html>
