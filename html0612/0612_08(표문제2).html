<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <title>표 문제 2</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                width: 800px;
            }
            tr{
                height: 30px;
            }
            th,td{
                border: 1px solid black;
            }
            th{
                font-weight: normal;
            }
            td{
                text-align: right;
            }

            }

                <td></td>
            </tr>
            <tr> <!--다섯번째행 -->

                <td>56</td>
                <td>59</td>

            </tr>
        </table>
        <figcaption> 사이버 범죄 발생 현황(단위  건)</figcaption>

</html>
