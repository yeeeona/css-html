<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <title>박스 유형</title>
    <style>
        div{background-color: hotpink;}
        p{background-color: aqua;}
        span{background-color: orange;}
        img{background-color: green;}
        /* 박스 유형 확인 */
        div{width: 200px; height: 70px; margin: 20px; padding: 10px;}
        span{width: 200px; height: 70px; margin: 20px; padding: 10px;}
        img{width: 200px; height: 70px; margin: 20px;}
    </style>
</head>
<body>
    <h1>박스의 유형</h1>
    <div>div태그와 p태그는 </div> 블럭 박스 유형이다.
    <p>그리고 <span>spen태그</span>는 인라인 박스 유형이다.</p>
    <p>이지미를 나타내는 img태그<img src="../Quiz/image1.jpg" width="300" height="100n">는 인라인 블럭 박스이다.</p>
    
</body>
</html>
