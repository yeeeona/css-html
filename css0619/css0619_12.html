<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <title>고정 배치 방법</title>
    <style>
        div{width: 150px; height: 50px; border:1px solid gray;}
        #b1{background-color: gray;}
        #b2{background-color: green;}
        #b3{
            background-color: blue;
            position: fixed;
            bottom: 30px; right: 30px;
        }
        #b4{background-color: orange; margin: 10px;}
        #b5{background-color: darkgray; margin:10px;}
        #wrapper{
            width: 300px; height: 800px; margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="b1">박스1</div>
    <div id="wrapper">
        <div id="b2">박스2</div>
        <div id="b3">박스3</div>
        <div id="b4">박스4</div>
    </div>
    <div id="b5">박스5</div>
</body>
</html>
